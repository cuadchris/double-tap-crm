<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/sign-in-page/sign-in.css">
    <script src="https://kit.fontawesome.com/bbf6a35411.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container" id="container">
        <div class="form-container log-in-container">
            <h1>Sign In</h1>

            <div class="inputWithIcon">
                <input type="text" id="username">

            </div>

            <div class="inputWithIcon">
                <input type="text" id="email">

            </div>

            <div class="inputWithIcon">
                <input type="text" id="password">

            </div>

            <button type="button" class="btn btn-primary">Sign In</button>
            <span id="or-text">Or Sign in with social plataforms</span>

            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
                <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>


            </div>
        
            <div class="left-container">
                <div class="leftside">
                    <p>Don't Have an Account Yet?</p>
                    <p>What are you waiting for? Let's fix that now!</p>
                    <button type="button" class="btn">Sign up</button>
                    
                </div>
            </div>

</body>

</html>
